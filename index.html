<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bingo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
</head>
<body>
	<div id="contenedor">
		<div id="menu">
			<h1>Bingo</h1>
			<label>Jugadores (5-20)</label>
			<input type="number" id="jugadores" min="5" max="20" value="5">
			<br>
			<label>Precio del cartón (1-5€)</label>
			<input type="number" id="precio" min="1" max="5" value="1">
			<br>
			<input type="button" id="btn_comenzar" value="Comenzar Juego">
		</div>
		<div id="principal">
			<div id="zona_bombo"></div>
			<div id="zona_carton"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/utiles.js"></script>
<script type="text/javascript" src="assets/js/carton.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
